substitutions:
  _RELEASE_BRANCH_NAME: release/${_VERSION//-rc//}
  _REPO_NAME: ${REPO_NAME}
  _SHORT_SHA: ${SHORT_SHA}
  _USER_NAME: galbini

# Access the id_github file from Secret Manager
steps:
  - name: gcr.io/cloud-builders/gcloud
    entrypoint: 'bash'
    args: [ '-c', 'gcloud secrets versions access latest --secret=repo-kep-pdi-id > /root/.ssh/id_github' ]
    volumes:
      - name: 'ssh'
        path: /root/.ssh

  # Set up git with key and domain
  - name: 'gcr.io/cloud-builders/git'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        chmod 600 /root/.ssh/id_github
        cat <<EOF >/root/.ssh/config
        Hostname github.com
        IdentityFile /root/.ssh/id_github
        EOF
        ssh-keyscan -t rsa github.com > /root/.ssh/known_hosts
    volumes:
      - name: 'ssh'
        path: /root/.ssh

  - name: 'gcr.io/cloud-builders/git'
    id: 'git-release-branch'
    entrypoint: bash
    args:
      - -c
      - |
        git remote set-url origin git@github.com:${_USER_NAME}/${_REPO_NAME}.git
        git checkout -b ${_RELEASE_BRANCH_NAME}
        git config -l
    volumes:
      - name: 'ssh'
        path: /root/.ssh

timeout: 9000s
tags: ['git-branch','${_SHORT_SHA}','${_VERSION}','${_ENV}']
options:
  dynamic_substitutions: true
